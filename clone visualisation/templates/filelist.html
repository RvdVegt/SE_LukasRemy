{% if data: %}
    {% for f in data["files"] %}
        <div class="file">
            <div class="filename">{{ f["name"] }}</div>
            <div class="filelines">
            {% for l in f["linesets"] %}
                <div class="line{% if l['duplicate']%} dupset{% endif %}" style="height:{{ l['linemass'] }}px;"></div>
            {% endfor %}
            </div>
        </div>
    {% endfor%}
{% endif %}
